<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>异常错误</title>
    <link rel="stylesheet" href="../../static/css/me.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css">
</head>
<body>
<!--导航-->
<nav class="ui inverted attached segment m-pad-tb-mini m-shadow-small" th:replace="_fragments :: menu(0)">
    <div class="ui right aligned container">
        <div class="ui inverted secondary stackable  menu">
            <h2 class="ui teal header item">Echo</h2>
            <a href="#" class="m-item item m-mobile-hide"><i class=" home icon"></i>首页</a>
            <a href="#" class="m-item item m-mobile-hide"><i class=" table icon"></i>分类</a>
            <a href="#" class="m-item item m-mobile-hide"><i class=" tags icon"></i>标签</a>
            <a href="#" class="m-item item m-mobile-hide"><i class=" clone icon"></i>归档</a>
            <a href="#" class="m-item item m-mobile-hide"><i class=" info icon"></i>关于我</a>
            <div class="right m-item item m-mobile-hide">
                <div class="ui icon inverted transparent input">
                    <input type="text" placeholder="搜索">
                    <i class="link search icon"></i>
                </div>
            </div>
        </div>
    </div>
    <!--手机端nav按钮-->
    <a class="ui menu-button black icon button m-right-top m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>
<div class="ui container m-margin-tb-big">
    <div class="ui error message m-pad-tb-big">
        <h1>异常错误</h1>
        <h2 class="message">对不起，服务器端出错</h2>
    </div>
</div>
<div>
    <div th:utext="'&lt;!--'" th:remove="tag"></div>
    <div th:utext="'Failed Request URL : ' + ${url}" th:remove="tag"></div>
    <div th:utext="'Exception message : ' + ${exception.message}" th:remove="tag"></div>
    <ul th:remove="tag">
        <li style="list-style-type:none;" th:each="st : ${exception.stackTrace}" th:remove="tag"><span th:utext="${st}" th:remove="tag"></span></li>
    </ul>
    <div th:utext="'--&gt;'" th:remove="tag"></div>
</div>

<!--底部-->
<footer class="ui inverted vertical segment m-pad-tb-massive" th:replace="_fragments :: footer">
    <div class="ui center aligned container">
        <div class="ui divided inverted stackable grid">
            <div class="three wide column">
                <div class="ui list">
                    <div class="item">
                        <img src="../../static/images/blog.png" alt="" class="ui rounded image" style="width: 110px;">
                    </div>
                </div>
            </div>
            <div class="three wide column m-text-thin m-text-spaced .m-text-lined">
                <h4 class="ui inverted header">最新博客</h4>
                <div class="ui link list inverted">
                    <a href="#" class="item">什么是面向对象三生三世</a>
                    <a href="#" class="item">什么是面向对象</a>
                    <a href="#" class="item">什么是面向对象</a>
                </div>
            </div>
            <div class="four wide column m-text-thin m-text-spaced .m-text-lined">
                <h4 class="ui  inverted header ">联系我</h4>
                <div class="ui link  list inverted">
                    <a href="#" class="item" style="word-break:break-all;word-wrap:break-word;">Email:echo1024gg@gmail.com</a>
                    <a href="#" class="item">QQ:1229905014</a>
                </div>
            </div>
            <div class="six wide column m-text-thin m-text-spaced .m-text-lined">
                <h4 class="ui inverted header">Echo</h4>
                <p class="m-text-opacity">csacacascacsaca</p>
            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <p class="m-text-thin m-text-spaced .m-text-lined m-text-opacity-tiny">Copyright © 2020 Echo1024 Designed by
            Echo1024</p>
    </div>
</footer>
<th:block th:replace="admin/_fragments :: script">
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.js"></script>
</th:block>
<script>
    $(function(){
        function footerPosition(){
            $("footer").removeClass("fixed-bottom");
            var contentHeight = document.body.scrollHeight,//网页正文全文高度
                winHeight = window.innerHeight;//可视窗口高度，不包括浏览器顶部工具栏
            if(!(contentHeight > winHeight)){
                //当网页正文高度小于可视窗口高度时，为footer添加类fixed-bottom
                $("footer").addClass("fixed-bottom");
            }
        }
        footerPosition();
        $(window).resize(footerPosition);
    });
    $('.menu-button').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });
    $('.m-mobile-show').click(function () {
        var height = $('nav').css('max-height');
        if (height == '69px') {
            $('nav').css('max-height', '360px');
        } else {
            $('nav').css('max-height', '69px');
        }
    });
</script>
</body>
</html>
