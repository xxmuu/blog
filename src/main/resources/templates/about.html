<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>关于我-xxMuuの个人博客</title>
    <link rel="stylesheet" href="../static/css/me.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css">
</head>
<body>
<!--导航-->
<nav class="ui inverted attached segment m-pad-tb-mini m-shadow-small" th:replace="_fragments :: menu(5)">
    <div class="ui right aligned container">
        <div class="ui inverted secondary stackable  menu">
            <h2 class="ui teal header item">Echo</h2>
            <a href="#" class="m-item item m-mobile-hide"><i class=" home icon"></i>首页</a>
            <a href="#" class="m-item item m-mobile-hide"><i class=" table icon"></i>分类</a>
            <a href="#" class="m-item item m-mobile-hide"><i class=" tags icon"></i>标签</a>
            <a href="#" class="m-item item m-mobile-hide"><i class=" clone icon"></i>归档</a>
            <a href="#" class="m-item item m-mobile-hide"><i class=" info icon"></i>关于我</a>
            <div class="right m-item item m-mobile-hide">
                <div class="ui icon inverted transparent input">
                    <input type="text" placeholder="搜索">
                    <i class="link search icon"></i>
                </div>
            </div>
        </div>
    </div>
    <!--手机端nav按钮-->
    <a class="ui menu-button black icon button m-right-top m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>
<!--中间-->
<div class="m-container-small m-pad-tb-massive m-bg-opacity">
    <div class="ui container">
        <div class="ui stackable grid">
            <div class="eleven wide column ">
                <div class="ui segment">
                    <img src="https://picsum.photos/id/447/800/600" alt="" class="ui rounded image">
                </div>
            </div>
            <div class="five wide column ">
                <div class="ui top attached segment">
                    <div class="ui header">关于我</div>
                </div>
                <div class="ui attached segment">
                    <p class="m-text m-text-thin m-text-opacity">暂时不知道些什么...</p>
                </div>
                <div class="ui attached segment">
                    <div class="ui orange basic label left pointing m-margin-tb-tiny">编程</div>
                    <div class="ui orange basic label left pointing m-margin-tb-tiny">游戏</div>
                    <div class="ui orange basic label left pointing m-margin-tb-tiny">思考</div>
                    <div class="ui orange basic label left pointing m-margin-tb-tiny">运动</div>
                </div>
                <div class="ui attached segment">
                    <div class="ui teal basic label left pointing m-margin-tb-tiny">Java</div>
                    <div class="ui teal basic label left pointing m-margin-tb-tiny">MySQL</div>
                    <div class="ui teal basic label left pointing m-margin-tb-tiny">Semantic-UI</div>
                    <div class="ui teal basic label left pointing m-margin-tb-tiny">Spring Boot</div>
                    <div class="ui teal basic label left pointing m-margin-tb-tiny">...</div>
                </div>
                <div class="ui bottom attached segment">
                    <a href="#" class="ui github circular icon button" data-content="xxmuu"><i class="github icon"></i></a>
                    <div class="ui qq circular icon button" data-content="1229905014"><i class="qq icon"></i></div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<!--底部-->
<footer class="ui inverted vertical segment m-pad-tb-massive m-bg-opacity" th:replace="_fragments :: footer">
    <div class="ui center aligned container">
        <p class="m-text-thin m-text-spaced .m-text-lined m-text-opacity-tiny">Copyright © 2020 xxMuu Designed by xxMuu</p>
    </div>
</footer>


<th:block th:replace="_fragments :: script">
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.js"></script>
</th:block>
<script>
    $('.menu-button').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });
    $('.github').popup();
    $('.qq').popup();
    $(function(){
        function footerPosition(){
            $("footer").removeClass("fixed-bottom");
            var contentHeight = document.body.scrollHeight,//网页正文全文高度
                winHeight = window.innerHeight;//可视窗口高度，不包括浏览器顶部工具栏
            if(!(contentHeight > winHeight)){
                //当网页正文高度小于可视窗口高度时，为footer添加类fixed-bottom
                $("footer").addClass("fixed-bottom");
            }
        }
        footerPosition();
        $(window).resize(footerPosition);
    });
    $('.m-mobile-show').click(function () {
        var height = $('nav').css('max-height');
        if(height == '69px'){
            $('nav').css('max-height','360px');
        }else{
            $('nav').css('max-height','69px');
        }
    });
</script>
</body>
</html>
