<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>后台管理--新增博客</title>
    <link rel="stylesheet" href="../../static/css/me.css">
    <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css">
</head>
<body>
<!--导航-->
<nav class="ui inverted attached segment m-pad-tb-mini m-shadow-small" th:replace="admin/_fragments :: menu(1)">
    <div class="ui right aligned container">
        <div class="ui inverted secondary stackable  menu">
            <h2 class="ui teal header item">后台管理</h2>
            <a href="#" class="m-item item m-mobile-hide"><i class=" home icon"></i>博客</a>
            <a href="#" class="m-item item m-mobile-hide"><i class=" table icon"></i>分类</a>
            <a href="#" class="m-item item m-mobile-hide"><i class=" tags icon"></i>标签</a>
            <div class="right m-item m-mobile-hide menu">
                <div class="ui dropdown item">
                    <div class="text">
                        <img src="https://unsplash.it/100/100?image=1005" alt="" class="ui avatar image">
                        Echo
                    </div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a href="#" class="item">注销</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--手机端nav按钮-->
    <a class="ui menu-button black icon button m-right-top m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>
<!--二级nav-->
<div class="ui attached pointing menu">
    <div class="ui container">
        <div class="right menu">
            <a href="#" th:href="@{/admin/blogs/input}" class="teal active item">发布</a>
            <a href="#" th:href="@{/admin/blogs}" class="item">列表</a>
        </div>
    </div>
</div>
<!--body-->
<div class="m-container m-pad-tb-massive">
    <div class="ui container">
        <form action="#" id="blog-form" th:object="${blog}" th:action="@{/admin/blogs}" method="post" class="ui form">
            <input type="hidden" name="id" th:value="*{id}">
            <input type="hidden" name="pulished">
            <div class="required field">
                <div class="ui left labeled input">
                    <div class="ui selection compact teal basic dropdown label">
                        <input type="hidden" name="flag" value="原创" th:value="*{flag} == null ? '原创'">
                        <i class="dropdown icon"></i>
                        <div class="text">原创</div>
                        <div class="menu">
                            <div class="item" data-value="原创">原创</div>
                            <div class="item" data-value="转载">转载</div>
                            <div class="item" data-value="翻译">翻译</div>
                        </div>
                    </div>
                    <input type="text" name="title" placeholder="标题" th:value="*{title}">
                </div>
            </div>
            <!--content-->
            <div class="required field">
                <div id="md-content" style="z-index: 1 !important;">
                    <textarea name="content" placeholder="博客内容" th:text="*{content}" style="display: none"></textarea>
                </div>
            </div>
            <div class="required field">
                <div class="ui left labeled input">
                    <label class="ui teal basic label">首图</label>
                    <input type="text" placeholder="首图引用地址" name="firstPicture" th:value="*{firstPicture}">
                </div>
            </div>
            <div class="two fields">
                <div class="required field">
                    <div class="ui  left labeled action input">
                        <label class="ui compact teal basic label">分类</label>
                        <div class="ui fluid selection dropdown">
                            <input type="hidden" name="type.id" th:value="*{type} != null ? *{type.id}">
                            <div class="default text">分类</div>
                            <i class="ui dropdown icon"></i>
                            <div class="menu">
                                <div class="item" data-value="1" th:each="type :${types}" th:data-value="${type.id}"
                                     th:text="${type.name}">日志
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="field">
                    <div class="ui left labeled action input">
                        <label class="ui compact teal basic label">标签</label>
                        <div class="ui tag fluid multiple selection search dropdown">
                            <input type="hidden" name="tagIds" th:value="*{tagIds}">
                            <div class="default text">标签</div>
                            <i class="ui dropdown icon"></i>
                            <div class="menu">
                                <div class="item" data-value="1" th:each="tag :${tags}" th:data-value="${tag.id}"
                                     th:text="${tag.name}">日志
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="inline  fields">
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" id="recommend" name="recommend" th:checked="*{recommend}" class="hidden">
                        <label for="recommend">推荐</label>
                    </div>
                </div>
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" id="shareInfo" name="shareStatement" th:checked="*{shareStatement}"
                               class="hidden">
                        <label for="shareInfo">转载声明</label>
                    </div>
                </div>
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" id="comment" name="commentabled" th:checked="*{commentabled}"
                               class="hidden">
                        <label for="comment">评论</label>
                    </div>
                </div>
            </div>
            <div class="field">
                <div class="md-content">
                    <textarea name="description" placeholder="博客描述..." th:text="*{description}"></textarea>
                </div>
            </div>

            <div class="ui right aligned container">
                <button type="button" class="ui button" onclick="window.history.go(-1)">返回</button>
                <button type="button" id="save-btn" class="ui primary button">保存</button>
                <button type="button" id="publish-btn" class="ui teal button">发布</button>
            </div>
            <!--错误信息-->
            <div class="ui error message"></div>
        </form>
    </div>
</div>

<!--底部-->
<footer class="ui inverted vertical segment m-pad-tb-massive" th:replace="admin/_fragments :: footer">
    <div class="ui center aligned container">
        <div class="ui divided inverted stackable grid">
            <div class="three wide column">
                <div class="ui list">
                    <div class="item">
                        <img src="../../static/images/blog.png" alt="" class="ui rounded image" style="width: 110px;">
                    </div>
                </div>
            </div>
            <div class="three wide column m-text-thin m-text-spaced .m-text-lined">
                <h4 class="ui inverted header">最新博客</h4>
                <div class="ui link list inverted">
                    <a href="#" class="item">什么是面向对象三生三世</a>
                    <a href="#" class="item">什么是面向对象</a>
                    <a href="#" class="item">什么是面向对象</a>
                </div>
            </div>
            <div class="four wide column m-text-thin m-text-spaced .m-text-lined">
                <h4 class="ui  inverted header ">联系我</h4>
                <div class="ui link  list inverted">
                    <a href="#" class="item" style="word-break:break-all;word-wrap:break-word;">Email:echo1024gg@gmail.com</a>
                    <a href="#" class="item">QQ:1229905014</a>
                </div>
            </div>
            <div class="six wide column m-text-thin m-text-spaced .m-text-lined">
                <h4 class="ui inverted header">Echo</h4>
                <p class="m-text-opacity">csacacascacsaca</p>
            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <p class="m-text-thin m-text-spaced .m-text-lined m-text-opacity-tiny">Copyright © 2020 Echo1024 Designed by
            Echo1024</p>
    </div>
</footer>

<th:block th:replace="admin/_fragments :: script">
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.js"></script>
    <script src="../../static/lib/editormd/editormd.min.js"></script>
</th:block>

<script>
    var contentEditor;
    $(function () {
        contentEditor = editormd("md-content", {
            width: "100%",
            height: 640,
            syncScrolling: "single",
            path: "/lib/editormd/lib/"
        });
    });

    $('#save-btn').click(function () {
        $("[name='pulished']").val(false);
        $('#blog-form').submit();
    });
    $('#publish-btn').click(function () {
        $("[name='pulished']").val(true);
        $('#blog-form').submit();
    });

    $('.menu-button').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });
    $('.qq').popup();
    $('.ui.dropdown').dropdown({
        on: 'hover'
    });
    //可以在标签栏新增标签
    $('.ui.tag.dropdown').dropdown({
        allowAdditions: true
    });
    //表单验证
    $('.ui.form').form({
        fields: {
            title: {
                identifier: 'title',
                rules: [{
                    type: 'empty',
                    prompt: '标题：请输入你的标题'
                }]
            },
            content: {
                identifier: 'content',
                rules: [{
                    type: 'empty',
                    prompt: '内容：请输入你的内容'
                }]
            },
            typeId: {
                identifier: 'typeId',
                rules: [{
                    type: 'empty',
                    prompt: '分类：请对应的分类'
                }]
            },
            firstPicture: {
                identifier: 'firstPicture',
                rules: [{
                    type: 'empty',
                    prompt: '首图：请输入你的首图地址'
                }]
            },
        }
    });
</script>
</body>
</html>
